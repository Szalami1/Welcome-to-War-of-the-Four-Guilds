<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War of the Four Guilds</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1e1e2e;
            color: #ddd;
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpg'); /* Add a background image related to RTS */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        h1 {
            color: #FFD700;
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .guild-card {
            width: 220px;
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .guild-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }
        .shadow-ravens {
            background: linear-gradient(135deg, #2c2c54, #8B008B);
            border: 2px solid #8B008B;
        }
        .crimson-phoenixes {
            background: linear-gradient(135deg, #542c2c, #DC143C);
            border: 2px solid #DC143C;
        }
        .azure-serpents {
            background: linear-gradient(135deg, #2c3f54, #1E90FF);
            border: 2px solid #1E90FF;
        }
        .verdant-reapers {
            background: linear-gradient(135deg, #2e5432, #32CD32);
            border: 2px solid #32CD32;
        }
        .maps, .challenges {
            background: linear-gradient(135deg, #444, #777);
            border: 2px solid #999;
        }
        .guild-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
    </style>
</head>

        <a href="azure_serpents.html" class="guild-card azure-serpents">
